<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>子选择器</title>
    <style type="text/css">
        .food>li {
            border: 1px solid red;
        }
        /*添加边框样式
        (粗细为1px,颜色为红色实线)*/
        
        .first>span {
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <p class="first">三年级时,<span>我还是一个胆小如鼠的小女孩</span>，上课从来不敢回答老师提出的问题，生怕回答错误了老师会批评我。就一直没有这个勇气来回答老师提出的问题。学校举办的活动我也没有参加。</p>
    <h1>食物</h1>
    <ul class="food">
        <li>水果
            <ul>
                <li>香蕉</li>
                <li>苹果</li>
                <li>梨</li>
            </ul>
        </li>
        <li>蔬菜
            <ul>
                <li>白菜</li>
                <li>油菜</li>
                <li>卷心菜</li>
            </ul>
        </li>
    </ul>
</body>

</html>
<!--子选择器，即大于符号(>),用于选择指定标签元素的第一代子元素。例:
        .food>li{border:1px solid red;}
    这行代码会使class名为food下的子元素li加入红色实线边框。-->
