<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>ul添加新闻信息列表</title>
</head>

<body>
    <ul>
        <li>我的第一个列表信息</li>
    </ul>
</body>

</html>
<!--"ul-li"是没有前后顺序的信息列表
    举例：
    <ul>
        <li>精彩少年</li>
        <li>美丽突然出现</li>
        <li>触动心灵的旋律</li>
    </ul>
默认样式一般为：每个li前都自带一个圆点-->
