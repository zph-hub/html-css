<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>javascript-确认(confirm消息对话框)</title>
    <script type="text/javascript">
        function rec() {
            var mymessage = confirm("你是女士吗?");
            if (mymessage == true) {
                document.write("你是女士!");
            } else {
                document.write("你是男士!");
            }
        }
    </script>
</head>

<body>
    <input name="button" type="button" onclick="rec()" value="点击我，弹出确认对话框" />
</body>

</html>
<!-- 
    confirm消息对话框通常用于允许用户做选择的动作，如:"你对吗?"等。弹出对话框(包括一个确定按钮和一个取消按钮)。
语法：
    confirm(str);
参数说明：
    str:在消息对话框要显示的文本
    返回值：Boolean值
返回值：
    当用户点击"确定"按钮时，返回true
    当用户点击"取消"按钮时，返回false
通过返回值可以判断用户点击了什么按钮。
-->
