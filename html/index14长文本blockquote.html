<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>blockquote</title>
    <style type="text/css">
        h2 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>心似桂花开</h2>
    <p>大家都在忙于自认为最重要的事情，却没能享受到人生的乐趣，反而要吞下苦果？</p>
    <blockquote>暗淡轻黄体性柔，情疏迹远只留香。何须浅碧深红色，自是花中第一流</blockquote>
    <p>这是李清照《咏桂》中的词句，在李清照看来，桂花暗淡青黄，性情温柔，淡泊自适， 远比那些大红大紫争奇斗艳花值得称道。
    </p>
</body>

</html>

<!--<blockquote>标签是对长文本的引用，如，在文章中引入大段某知名作家的文字。(浏览器对此标签的解析是缩进样式)-->
