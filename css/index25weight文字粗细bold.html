<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>文字样式，粗体</title>
    <style type="text/css">
        p span {
            font-weight: bold;
        }
        
        a {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>勇气</h1>
    <p>三年级时，我还是一个<span>胆小如鼠</span>的小女孩，上课从来不敢回答老师提出的问题，生怕回答错误了老师会<a href="http://www.baidu.com" target="_black">批评</a>我</p>
    <p>到了三年级下学期，我们班上了一节公开课，老师提出了一个很简单的问题，班里很多同学都举手了，甚至成绩比我差很多的，也举手了，我环顾四周，就我没有举手。</p>
</body>

</html>
<!--
    font-weight属性设置文字的粗细，使用bold关键字可将文字设置为粗体
    lighter--normal--bold--bolder
-->
