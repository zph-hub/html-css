<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>长度值</title>
    <style type="text/css">
        p {
            font-size: 14px;
        }
        
        span {
            font-size: 0.8em;
        }
    </style>
</head>

<body>
    <p>慕课网，<span>超酷的互联网</span>、it技术免费学习平台，创新的网络一站式学习、实践体验；<span>服务及时贴心</span>，内容专业、<span>有趣易学</span>。专注服务互联网工程师快速成为技术高手。</p>
</body>

</html>
<!-- 
    长度单位常用的是px(像素)、em、%百分比,要注意这三种单位都是相对单位。
    css规范中“90像素=1英寸”
1、em就是本元素给定字体的font-size值，如果元素的font-size为14px，那么1em=14px。例：
p{font-size:12px;text-indent:2em}表示可以实现首行缩进24px(也就是两个字体大小的距离)。
2、当给font-size设置单位为em时，此时计算的标准以p的父元素的font-size为基础。例:
    p{font-size:14px;}
    span{font-size:0.8em;}
    结果span中的字体大小就为(14*0.8=11.2px)
3、百分比：例：
    p{font-size:12px;line-height:130%}
    设置行高(行间距)为字体的130%(12*1.3=15.6px)
-->
