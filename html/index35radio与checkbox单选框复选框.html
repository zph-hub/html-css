<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>单选框,复选框,让用户选择</title>
</head>

<body>
    <form action="save.php" method="post">
        <label>性别:</label>
        <label>男</label>
        <input type="radio" value="1" name="gender" />
        <label>女</label>
        <input type="radio" value="2" name="gender" />
    </form>
</body>

</html>

<!--
    使用表单设计调查表时，使用选择框很不错，
html中有两种选择框，单选框中的选项用户只能选择一项，
而复选框中用户可以任意选择多项，甚至全选。
语法:
<input type="radio/checkbox" value="值" name="名称" checked="checked" />
1、type="radio"时，控件为单选框
2、type="checkbox"时，控件为复选框
3、value:提交数据到服务器的值(后台程序php使用)
4、name:为控件命名，以备后台程序ASP、PHP使用
5、checked:当设置checked="checked"时，该选项被默认选中
6、同一组的单选按钮，name取值一定要一致，这样同一组的单选按钮才可以起到单选的作用。
-->
