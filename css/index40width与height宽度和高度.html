<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>宽度和高度</title>
    <style type="text/css">
        li {
            border-bottom: 1px dotted #ccc;
            width: 200px;
            height: 30px;
        }
    </style>
</head>

<body>
    <ul>
        <li>别让不会说话害了你</li>
        <li>二十七八岁就应该有的见识</li>
        <li>别让不好意思害了你</li>
    </ul>
</body>

</html>

<!--
    css内定义的宽度(盒子的宽度)=左边界+左边框+左填充+内容宽度+右填充+右边框+右边界
元素的高度也是同理。
-->
