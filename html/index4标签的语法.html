<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>标签的语法</title>
</head>

<body>
    <h1>在本教程中，你将学习如何使用HTML来创建站点</h1>
    <p>当特殊的样式需要应用到别个元素时，就可以使用内联样式。
    </p>
</body>

</html>
<!--标签由英文尖括号"<"和">"括起来，如<html>就是一个标签。
    html中的标签一般都是成对出现的，分开始标签和结束标签，结束标签比开始标签多了一个"/" 如：<p></p>.
标签与标签之间是可以嵌套的，但先后顺序必须保持一致，例如
    <div><p> </p></div>
html建议小写。-->
