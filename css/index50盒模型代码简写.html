<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>盒模型代码简写</title>
    <style type="ttext/css">
        p {
            padding: 13px;
            margin: 10px 40px;
        }
    </style>
</head>

<body>
    <p>盒模型外边距(margin)、内边距(padding)和边框(border)设置上下左右四个方向的边距是按照顺时针方向设置的:上右下左。</p>
</body>

</html>
<!--
    1、在书写盒模型时若遇到top、right、bottm、left的值相同，都为10px,
    可简写为margin:10px
    2、若top和bottom值相同为10px，left和right值相同为20px,
    可简写为:
    margin:10px 20px;
    3、若left和right的值相同为20px，top为10px,bottom为30px,
    可简写为:
    margin:10px 20px 30px;
注意：padding、border的缩写方法和margin是一致的。
-->
