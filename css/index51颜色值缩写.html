<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>颜色值缩写</title>
    <style type="text/css">
        p {
            color: #336699;
        }
    </style>
</head>

<body>
    <p>关于颜色的css样式也是可以缩写的，当你设置的颜色是16进制的色彩值时，如果每两位的值相同，可以缩写一半。</p>
</body>

</html>
<!--
    当你设置的颜色是16进制的色彩值时，如果每两位的值相同，可以缩写一半。例:
    p{color:#000000;}可写为：
    p{color:#000;}
    例2：
    p{color:#336699;}可写为：
    p{color:#369;}
-->
