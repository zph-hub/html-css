<body>
    <p>1992年的春天，一个想要成名名叫<strong>尼克•卡拉威</strong> （托比•马奎尔Tobey Maguire饰）的作家，离开了美国中西部，来到了纽约。 那是一个道德渐失，爵士音乐流行，走私为王，股票飞涨的时代。为了追求 他的美国梦，他搬入纽约附近一海湾居住。
    </p>
    <p>菲茨杰拉德，二十世纪美国文学巨擘之一，兼具作家和编剧双重身份。他 以诗人的敏感和戏剧家的想象为"爵士音乐时代"吟唱华丽挽歌，其诗人 和梦想家的气质为那个奢靡时代的不二注解。
    </p>
