<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>下边框</title>
    <style type="text/css">
        li {
            border-bottom: 1px dotted #ccc;
        }
    </style>
</head>

<body>
    <ul>
        <li>别让不会说话害了你</li>
        <li>二十七八岁就应该有的见识</li>
        <li>别让不好意思害了你</li>
    </ul>
</body>

</html>
<!--
    css中允许只为一个方向的边框设置样式的方法：
    下边框：
    border-bottom
例:
    div{border-bottom:1px solid red;}
    上边框：border-top
    右边框:border-right
    左边框:border-left
-->
