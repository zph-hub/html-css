<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>填充padding</title>
    <style type="text/css">
        #box {
            width: 100px;
            height: 100px;
            padding: 10px;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div id="box">盒子1</div>
</body>

</html>
<!--
    元素内容与边框之间是可以设置距离的，称之为"填充"
    填充顺序为顺时针，即：上、右、下、左、
    例:
    div{padding:20px 10px 15px 30px;}
    分开写如下：
    div{
        padding-top:20px;
        padding-right:10px;
        padding-bottom:15px;
        padding-left:30px;
    }
    如果上、右、下、左的填充都为10px;可以这样写:
    div{padding:10px;}
    如果上下填充一样为10px，左右一样为20px,可这样写：
    div{padding:10px 20px}
-->
