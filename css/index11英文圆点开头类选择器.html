<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>类选择器</title>
    <style type="text/css">
        .stress {
            color: red;
        }
        
        .setGreen {
            color: green;
        }
    </style>
</head>

<body>
    <h1>勇气</h1>
    <p>三年级时，我还是一个<span class="stress">胆小如鼠</span>的小女孩，上课从来不敢回答老师提出的问题，生怕回答错了老师会批评我。就一直没有这个<span class="stress">勇气</span>来回答老师提出的问题，学校举办的活动我也没有勇气参加。</p>
    <p>到了三年级下学期时，我们班上了一节<span class="setGreen">公开课</span>，老师提出了一个很简单的问题，班里很多同学都举手了，甚至成绩比我差很多的，也举手了，还说着:"我来，我来"我环顾了四周，就我没有举手。</p>
    <img src="E:/计算机实验/Desktop/健康卡/52da54ed0001ecfa04120172.jpg">
</body>

</html>
<!--类选择器在css样式编码中最常用，语法：
.类选择器名称{css样式代码；}
    英文圆点开头
    其类选择器名称可任意起名(但不能为中文)-->
