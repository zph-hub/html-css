<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>嵌入式css样式，写在当前的文件中</title>
    <style type="text/css">
        span {
            color: blue;
        }
    </style>
</head>

<body>
    <p>慕课网,<span>超酷的互联网</span>、IT技术免费学习平台，创新的网络一站式学习、实践体验;<span>服务及时贴心</span>，内容专业、<span>有趣易学</span>。专注服务互联网工程师快速成为技术高手！</p>
</body>

</html>
<!--嵌入式css样式，就是可以把css样式代码写在<style type="text/css"> </style>标签之间。嵌入式css样式必须写在<style></style>之间，并且一般情况下嵌入式css样式写在<head></head>之间。-->
