    <h1>了不起的盖茨比</h1>
    <p>1992年的春天，一个想要成名名叫<em>尼克•卡拉威</em>(托比•马奎尔Tobey Maguire 饰)的作家，离开了美国中西部来到了纽约。那是一个道德渐失，爵士乐 流行，走私为王，股票飞涨的时代。为了追求他的
        <span>美国梦</span>，他搬入 纽约附近一海湾居住。
    </p>
    <p>菲茨杰德拉，二十世纪美国文学巨臂之一，兼具作家和编剧双重身份。他以诗人 的敏感和戏剧家的想象为
        <strong>"爵士音乐"</strong>吟唱华丽挽歌，其诗人 和梦想家的气质亦为那个奢靡年代的不二注释。
    </p>
