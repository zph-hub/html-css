<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>斜体样式</title>
    <style type="text/css">
        a {
            font-style: italic;
        }
        
        p {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <p>三年级时，我还是一个<a>胆小如鼠</a>的小女孩</p>
</body>

</html>
<!--
    font-style属性是指定文本的字体样式。
    normal:默认值
    italic:斜体
    oblique:倾斜
    inherit:从父元素继承字体样式。
-->
