<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html charset=utf-8">
    <title>文本输入框、密码输入框</title>
</head>

<body>
    <form method="post" action="save.php">
        账户：
        <input type="text" name="myName" /><br /> 密码：
        <input type="password" name="pass" value="" />
    </form>
</body>

</html>

<!--
    用户要在表单中键入字母、数字等内容时，就会用到文本输入框，文本框也可以转换为密码输入框。
语法:
    <form>
        <input type="text/password" name="名称" vlue="文本" />
    </form>
1、当type="text"时，输入框为文本输入框；
2、当type="password"时，输入框为密码输入框。
3、name：为文本框命名，以备后台程序ASP/PHP使用
4、value:为文本输入框设置默认值。(一般起提示作用)
-->
