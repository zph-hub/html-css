<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>盒模型-边框(一)</title>
    <style type="text/css">
        p {
            border: 2px dotted #ccc;
        }
        /*设置边框粗细为2px,样式为点线的，颜色为灰色的边框。*/
    </style>
</head>

<body>
    <h1>勇气</h1>
    <p>三年级时，我还是一个胆小如鼠的小女孩，上课从来不敢回答老师提出的问题，生怕回答错误了老师会批评我，就一直没有这个勇气来回答老师提出的问题。学校举办的活动我也没有勇气参加。</p>
    <p>到了三年级下学期时，我们班上了一节公开课，老师提出了一个很简单的问题，班里很多同学都举手了，甚至成绩比我差很多的，也举手了，还说着："我来，我来。"我环顾四周，就我没举手。</p>
</body>

</html>
<!--
    div{
        border:2px solid red;
    }
    上面代码是border的缩写形式，分看写如下:
    div{
        border-width:2px;
        border-style:solid;
        border-color:red;
    }
1、border-style(边框样式)常见形式:
dashed(虚线)|dotted(点线)|solid(实线)
2、border-width(边框宽度)常见形式:
thin|medium|thick,最常用像素(px)
-->
