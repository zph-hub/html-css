<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>ol展示有前后顺序的信息列表</title>
</head>

<body>
    <ol>
        <li>我的第一个列表。</li>
        <li>我的第二个列表。</li>
    </ol>
</body>

</html>
<!--使用ol可以在网页中展示有前后顺序的信息列表
    举例：
    <ol>
        <li>前端开发面试</li>
        <li>零基础学习</li>
        <li>javascript全攻略</li>
    </ol>
ol-li默认格式为：每项<li>前都自带一个序号，序号默认从1开始。-->
