<!--
    <img>标签可以用来插入图片
    语法：
    <img src="图片地址" alt="下载失败时的替换文本" titlt="提示文本">
1、src:标识图像的位置；
2、alt:指定图像的描述性文本，当图像不可见时(下载不成功时)，可看到该属性指定的文本
3、title:提供在图像可见时对图像的描述(鼠标滑过图片时显示的文本)。
4、图像可以是GIF,PNG,JPEG格式的图像文本。
-->
