<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>HTML和CSS的关系</title>
    <style type="text/css">
        h1 {
            font-size: 12px;
            color: #930;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Hello World</h1>
</body>

</html>
<!--HTML是网页内容的载体
    CSS样式是表现，就像网页的外衣，比如，标题字体，颜色变化等。
    javaScript是用来实现网页上的特效效果，有动画的，有交互的一般都是用javascript来实现的。-->
