<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>code标签介绍</title>
    <!--pre用于插入多行代码-->
</head>

<body>
    <p>我们可能知道水平渐变实现，类似这样：<code>{background-image:linear
        -gradient(left,red 100px yellow 200px);}</code></p>
</body>

</html>
<!--当要显示一行纯代码时，可以使用<code>标签
    eg:<code>var i=i+300;</code>
    如果是多行代码，可以使用<pre>标签-->
