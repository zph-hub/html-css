<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content" content="text/html; charset=uft-8">
    <title>div的命名</title>
</head>

<body>
    <h1>秃头网站慕课网</h1>
    <div id="hotlist">
        <h2>热门课程排行榜</h2>
        <ol>
            <li>前端开发面试心法</li>
            <li>零基础学习html</li>
            <li>javascript全攻略</li>
        </ol>
    </div>
    <div id="learningInstructed">
        <h2>web前端开发导学课程</h2>
        <ul>
            <li>网页专业名词大扫盲</li>
            <li>网站职位定位指南</li>
            <li>为您揭秘yahoo网站制作流程</li>
        </ul>
    </div>
</body>

</html>
<!--把一些标签放进<div>里，可划分出一个独立的逻辑部分，为了更清晰，我们可以为这一个独立的逻辑部分设置一个名称，用id属性来为<div>提供唯一的名称。
    语法：
    <div id="版块名称">...</div>
-->
