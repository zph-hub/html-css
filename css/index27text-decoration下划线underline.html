<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>下划线样式</title>
    <style type="text/css">
        a {
            text-decoration: underline;
        }
        
        span {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <p><span>三年级</span>时，我还是一个<a>胆小如鼠</a>的小女孩</p>
</body>

</html>
<!--
    text-decoration属性是规定添加到文本的修饰。
    修饰的颜色由“color”属性设置。
    underline:下划线
    overline:上划线
    line-through:穿过文本下的一条线(删除线)
    inherit:从父元素继承text-decoration属性的值。
-->
