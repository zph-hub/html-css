<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>类选择器和ID选择器的区别</title>
    <style type="text/css">
        .stress {
            color: red;
        }
        
        .bigsize {
            font-size: 25px;
        }
        
        #stressid {
            color: blue;
        }
        
        #bigsizeid {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <h1>勇气</h1>
    <p>三年级时，我还是一个<span class="stress">胆小如鼠</span>的小女孩，上课从来不敢回答老师提出的问题，生怕回答错误老师会批评我。就一直没有这个<span id="stressid">勇气</span>来回答老师提出的问题。学校举办的活动也没勇气参加。</p>
    <p>到了<span class="stress bigsize">三年级</span>下学期时，我们班上了一节公开课，老师提出了一个很简单的问题，班里很多同学都举手了，甚至成绩比我差很多的，也举手了，还说着:"我来，我来"我环顾四周，就我没有举手。</p>
    <p>在<span id="bigsizeid">四年级</span>下学期时我们班上了一节公开课。</p>

</body>

</html>
<!--ID选择器只能在文档中使用一次，而且仅一次
    而类选择器可以使用多次
可以使用类选择器词列表方法为一个元素同时设置多个样式即
：<span class="stress bigsize">毕业了加油</span>
    但ID选择器不可以使用词列表-->
