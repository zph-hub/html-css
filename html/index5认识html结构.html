<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>认识HTML文件基本结构</title>
</head>

<body>
    <h1>在本小节中，你将学会认识html文件基本结构</h1>
</body>

</html>
<!--如上程序便为HTML基本结构
<html></html>为根标签，所以网页标签都在<html></html>中。<head></head>标签用于定义文档头部，它是所有头部元素的容器，例如:<title>、<script>、<style>、<link>、<meta>等标签都在<head>标签内。
元素就是一个完整的标签，例如:<html></html>就是一个元素。在<body>和</body>标签之间的内容是网页的主要内容，如：<h1>、<p>、<a>、<img>等网页内容标签，在这里的标签中的内容会在浏览器中显示出来。-->
