<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>h1-h6标题标签</title>
    <style type="text/css">
        h1 {
            text-align: center
        }
        
        h2 {
            text-align: center
        }
    </style>
</head>

<body>
    <h1>了不起的盖茨比</h1>
    <h2>菲茨杰拉德</h2>
    <p>《了不起的盖茨比》为那个奢靡年代的缩影。盖茨比怀揣着对"美国梦"的期翼， 投身到那个年代的灯红酒绿之中，却在名利场中看尽世态炎凉，以及浮华背后一 切终将逝去的空虚惆怅。1925年《了不起的盖茨比》问世。
    </p>
    <p>菲茨杰拉德，二十世纪美国文学巨臂之一，兼具作家和编剧双重身份。他以诗人 的敏感和戏剧家的想象为"爵士音乐时代"吟唱华丽挽歌，其诗人和梦想家的气质亦 为那个奢靡年代的不二注解。
    </p>
</body>

</html>
<!--文章段落用<p>标签，那么文章的标题用<hx>，x为1-6标签来制作。
标题标签一共有6个，h1、h2、h3、h4、h5、h6分别为一级标题、二级标题、三级标题、四级标题、五级标题、六级标题。并且依据重要性递减。<h1>是最高的等级。-->
