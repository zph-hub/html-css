<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>css代码语法</title>
    <style type="text/css">
        p {
            font-size: 12px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <p>慕课网，超酷的互联网、IT技术免费学习平台，创新的网络一站式学习、实践体验；服务及时贴心，内容专业、有趣易学。专注服务互联网工程师快速成为技术高手！</p>
</body>

</html>
<!--选择符又称选择器，指明网页中要应用样式规则的元素，如本例中是网页中所有的段(p)的文字将变成红色，而其他元素不受影响。英文大括号{}中的就是声明，属性和值之间用英文冒号：隔开。当有多条声明时，中间用英文分号;分隔。-->
