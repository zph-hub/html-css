<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Relative与Absolute组合使用</title>
    <style type="text/css">
        div {
            border: 2px red solid;
        }
        
        #box1 {
            width: 200px;
            height: 200px;
            position: relative;
            /*参照定位的元素必须加入position:relative*/
        }
        
        #box2 {
            position: absolute;
            /*定位元素加入position:absolute,便可以使用top、bottom、left、right来进行偏移定位了*/
            top: 20px;
            left: 30px;
        }
        
        #box3 {
            width: 410px;
            height: 175px;
            position: relative;
            /*参照定位的元素必须加入position:relative*/
        }
        
        #box4 {
            width: 99%;
            position: absolute;
            /*定位元素加入position:absolute,便可以使用top、bottom、left、right来进行偏移定位了*/
            bottom: 0px;
            color: red;
        }
    </style>
</head>

<body>
    <div id="box1">
        <!--参考定位的元素-->
        <div id="box2">相对参照元素进行定位</div>
        <!--相对定位元素-->
    </div>
    <h1>下面是任务部分</h1>
    <div id="box3">
        <!--参考定位的元素-->
        <img src="E:/计算机实验/Desktop/健康卡/52da54ed0001ecfa04120172.jpg">
        <div id="box4">了不起的盖茨比，尼克卡拉威(托比●马奎尔 Tobey Maguire饰)</div>
        <!--相对定位元素-->
    </div>
</body>

</html>
<!--
    被设置元素要相对于其他元素进行定位需要relative与absolute组合使用。必须遵循以下规范:
1、参照定位的元素必须是相对定位元素的前辈(父)元素:
2、参照定位的元素必须加入position:relative;
3、定位元素加入position:absolute,便可用top，bottom,left,right来进行偏移定位了。
如上例。
-->
