<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>伪类选择符hover</title>
    <style type="text/css">
        a:hover {
            color: red;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h1>勇气</h1>
    <p>三年级时，我还是一个<a href="http://www.baidu.com">胆小如鼠</a>的小女孩，上课从来不敢回答老师提出的问题，生怕回答错误了老师会批评我。就一直没有勇气来回答老师提出的问题。学校举办的活动我也没有勇气参加。</p>
    <p>到了三年级下学期时，我们班上了一节公开课，老师提出了一个很简单的问题，班里很多同学都举手了，甚至成绩比我差很多的，也举手了，还说着:"我来，我来。"我环顾了四周，就我没有举手。</p>
    <img src="E:/计算机实验/Desktop/健康卡/52da54ed0001ecfa04120172.jpg">
</body>

</html>
<!--伪类选择器，它允许给html不存在的标签(标签的某种状态)设置样式，比如给html中一个标签元素的鼠标滑过的状态来设置字体颜色
    a:hover{color:red;}
上行代码就是为a标签鼠标滑过的状态设置字体颜色变红，
这样就会使第一段内容中的“胆小如鼠”文字加入鼠标滑过字体颜色变为红色特效。  hover伪类选择符最常用。-->
