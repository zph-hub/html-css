<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>水平居中设置-行内元素，定宽块状元素水平居中</title>
    <style type="text/css">
        div {
            border: 1px solid red;
            margin: 20px;
        }
        
        .txtCenter {
            text-align: center;
        }
        
        .imgCenter {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="txtCenter">我想要在父容器中水平居中显示</div>
    <!--div是"我想要在父容器中水平居中显示"这个文本的父元素-->
    <div class="imgCenter"><img src="E:/计算机实验/Desktop/健康卡/52da54ed0001ecfa04120172.jpg" /></div>
</body>

</html>
<!-- 
    行内元素居中就是被设置元素为文本、图片等行内元素时，水平居中是通过给父元素设置text-align:center来实现的。
    如上例。
-->
