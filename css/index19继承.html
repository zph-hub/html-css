<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>继承</title>
    <style type="text/css">
        p {
            color: red;
        }
        
        p {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <h1>勇气</h1>
    <p>三年级时，我还是一个<span>胆小如鼠</span>的小女孩,上课从来不敢回答老师提出的问题，生怕回答错了老师会批评我，就一直没有这个勇气来回答老师提出的问题。学校举办的活动我也没有勇气参加。</p>
    <p>到了三年级下学期时，我们班上了一节公开课，老师提出了一个人很简单的问题，班里很多同学都举手了，甚至成绩比我差很多的，也举手了，还说着:"我来，我来"。我环顾四周，就我没有举手。</p>
</body>

</html>
<!--
    1、css的某些样式具有继承性，继承是一种规则，它允许样式不仅应用于某个特定html标签元素，而且应用于其后代。比如：某种颜色应用于p标签，这个颜色设置不仅应用p标签，还应用于p标签中的所有子元素文本，这里的子元素为span标签。
2、但有些css样式是不具有继承性的，如：p{border:1px solid red;}  它只给p标签设置了边框为1像素，红色实心边框线，而对于span元素没有作用到。

-->
