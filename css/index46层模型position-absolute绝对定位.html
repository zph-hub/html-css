<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>层模型-绝对定位position:absolute</title>
    <style type="text/css">
        div {
            width: 200px;
            height: 200px;
            border: 2px red solid;
            position: absolute;
            right: 100px;
            /*绝对定位下距离右边距100像素。即:向左移动100像素。*/
            top: 20px;
            /*绝对定位下距离顶部20像素。即:向下移动20像素。*/
        }
    </style>
</head>

<body>
    <div>请输入内容...</div>
</body>

</html>
<!--
    position:absolute可以将元素中的某条语句从文档流中拖出来，然后使用left、right、top、bottom属性相对于其最接近的一个具有定位属性的父包含块进行绝对定位。如果不存在这样的包含块，则相对于body元素，即相对于浏览器窗口。
    向右移动100px，可以理解为：距离左边距100像素。
-->
