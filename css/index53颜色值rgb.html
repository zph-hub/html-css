<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>颜色值</title>
    <style type="text/css">
        p {
            color: #0f7;
        }
    </style>
</head>

<body>
    <p>当我还是三年级的学生时是一个害羞的小女生</p>
</body>

</html>
<!-- 
    网页中有字体颜色(color)、背景颜色(background-color)、边框颜色(border)等，设置颜色的方法也有很多种：
1、英文命令颜色：p{color:red;}
2、RGB颜色：由R(red)、G(green)、B(blue)三种颜色的比例来配色。例：
    p{color:rgb(133,45,200);}每一项的值可以是0~255之间，也可以是0%~100%的分数，如：p{color:rgb(20%,33%,25%);}
3、十六进制颜色：这种颜色设置方法比较普遍，原理也是RGB设置，但是其每一项的值由0~255变成了十六进制00~ff。例：
    p{color:#00ffff;}
-->
