<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>块状元素中的文本、图片设置居中样式</title>
    <style type="text/css">
        div {
            text-align: center;
        }
        
        h1 {
            text-align: center;
        }
        
        p {
            text-indent: 2em;
        }
        
        p {
            line-height: 1.5em;
        }
        
        span {
            text-decoration: underline;
            font-style: italic;
        }
        
        a:hover {
            color: red;
            font-size: 50px;
        }
    </style>
</head>

<body>
    <h1>了不起的盖茨比</h1>
    <p>1992年的春天，一个想要成名名叫尼克卡拉威(<a href="http://www.baidu.com/" target="_blank" title="美国明星"><span>托比●马奎尔Tobey Maguire</span></a>饰)的作家，离开了美国中西部，来到了纽约，那是一个道德渐失，爵士乐流行，走私为王，股票飞涨的时代。为了追寻他的美国梦，他搬入纽约附近一海湾居住。</p>
    <p>菲茨杰拉德，二十世纪美国文学巨擘之一，兼具作家和编剧双重身份，他以诗人的敏感个戏剧家的想象为"爵士乐时代"吟唱华丽挽歌，其诗人和梦想家的气质亦为那个奢靡年代的不二注解。</p>

</html>
