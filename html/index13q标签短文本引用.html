<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>q标签的使用</title>
</head>

<body>
    <p>周瑜，不可否认，他是历史上一个了不起的英雄人物！确实配的上那句<q>
            聪明秀出为之英，胆略过人为之雄。</q></p>
</body>

</html>
<!--使用<q>标签可以引用某些作家的文字，<q>标签真正的关键点不是它默认的双引号，而是它的语义:引用别人的话。-->
