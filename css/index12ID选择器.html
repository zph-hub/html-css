<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>ID选择器</title>
    <style type="text/css">
        #stress {
            color: red;
        }
        
        #setGreen {
            color: blue;
        }
    </style>
</head>

<body>
    <h1>勇气</h1>
    <p>三年级时，我还是一个<span id="stress">胆小如鼠</span>的小女孩，上课从来不敢回答老师提出的问题，生怕回答错误老师会批评我。就一直没有勇气来回答老师提出的问题。学校举办的活动我也没有勇气参加。</p>
    <p>到了三年级下学期时，我们班上了一节<span id="setGreen">公开课</span>，老师提出一个很简单的问题，班里很多同学都举手了，甚至成绩比我差很多的，也举手了，还说着:"我来，我来。"我环顾了四周，就我没有举手。</p>
</body>

</html>
<!--ID选择器与类似选择器，它们的区别为：
    ID选择器为标签设置id="ID名称"，而不是class="类名称"。ID选择符的前面是(#)号，而不是英文圆点-->
