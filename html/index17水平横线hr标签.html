<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>hr标签的使用</title>
</head>

<body>
    <p>火车飞驰过暗夜里的村庄，月光，总是太容易让人思念寂寞，太容易让人觉得孤独。</p>
    <hr />
    <p>每一枚被风吹起的蒲公英，都载满了一双眼睛的深情告别与一个目光的依依不舍。<br /> 那天，我拿着行李，带上一个背影的祝福语惆怅，挥手告别了这片土地。
        <br /> 我不知道，我何时会回来。
    </p>
</body>

</html>
<!--<hr>标签也是空标签，所以只有一个开始标签。
此标签可以在两段文字间添加一个水平横线。-->
