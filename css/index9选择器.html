<!--每一条css样式声明由两部分组成：
选择器{
    样式;
}
    在{}之前的部分就是"选择器","选择器"指明了{}中的"样式"的作用对象，也就是"样式"作用于网页中的那些元素。比如上面代码中第八行中的“body”就是选择器-->
