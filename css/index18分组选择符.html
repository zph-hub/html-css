<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>分组选择符","</title>
    <style type="text/css">
        .first,
        #second span {
            color: red;
        }
    </style>
</head>

<body>
    <h1>勇气</h1>
    <p class="first">三年级时，我还是一个胆小如鼠的小女孩，上课从来不敢回答老师提出的问题，生怕回答错了老师会批评我。就一直没有勇气回答老师提出的问题。学校举办的活动我也没有勇气参加。</p>
    <p id="second">到了三年级下学期时，我们班上了一节公开课，老师提出一个很<span>简单</span>的问题，班里很多同学都举手了，甚至成绩比我差很多的，也举手了，还说着:"我来，我来。"我环顾四周，就我没有举手。</p>
</body>

</html>
<!--想为html中多个标签元素设置同一个样式时，可以使用分组选择符(,)
    h1,span{color:red;}
如上代码可以使h1、span标签同时设置字体颜色为红色。-->
