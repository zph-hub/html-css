<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>文字间距、字母间距、单词间距</title>
    <style type="text/css">
        h1 {
            letter-spacing: 20px;
        }
    </style>
</head>

<body>
    <h1>hello world!你好!</h1>
</body>

</html>
<!--
    letter-spacing用来设置文字间隔或者字母间隔。
    使用英文单词时，是设置字母与字母之间的间距。
    word-spacing用来设置英文单词之间的间距。
    20px表示20像素，即：px表示像素。
-->
