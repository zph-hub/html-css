<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>用var定义变量</title>
    <script type="text/javascript">
        var mynum;
        mynum = 8;
        document.write(mynum);
    </script>
</head>

<body>
    <script type="text/javascript">
        mynum = "zhao";
        document.write(mynum);
    </script>
</body>

</html>
<!-- 
    定义变量使用关键字var,语法如下：
    var 变量名；
例：
    var mynum;   定义一个变量为mynum
    mynum=8;     为变量mynum赋值为8
    mynum="zhao"  为变量mynum赋值为zhao
    
一、变量名可以任意取名，但要遵循命名规则:

    1.变量名必须使用字母、下划线(_)或者美元符($)开始。

    2.然后可以使用任意多个英文字母、数字、下划线(_)或者美元符($)组成。

    3.不能使用JavaScript关键词与JavaScript保留字
-->
