<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>认识JS语句和符号</title>
    <script type="text/javascript">
        document.write("Hello");
        document.write("world");
    </script>
</head>

<body></body>

</html>

<!-- 
    每一句javascript代码格式：
        语句；
例如：alert("hello!");    就是一个javascript语句。
一行结束就被认定为语句的结束，通常在结尾加上一个英文的分号“;”来表示语句的结束。
-->
