<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>caption标签，为表格添加标题和摘要，认识table标签</title>
    <style type="text/css">
        table tr td,
        th {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <table>
        <table summary="本表格记录2012年到2013年库存记录，记录包括U盘和耳机库存朗。">
            <caption>2012年到2013年库存记录</caption>
            <tr>
                <th>产品名称</th>
                <th>品牌</th>
                <th>库存量</th>
                <th>入库时间</th>
            </tr>
            <tr>
                <td>耳机</td>
                <td>联想</td>
                <td>500</td>
                <td>2013-1-2</td>
            </tr>
            <tr>
                <td>U盘</td>
                <td>金士顿</td>
                <td>120</td>
                <td>2013-8-10</td>
            </tr>
            <tr>
                <td>U盘</td>
                <td>爱国者</td>
                <td>133</td>
                <td>2013-3-25</td>
            </tr>
        </table>
    </table>
</body>

</html>
<!--
    表格可以添加一些标签进行优化，可添加标题和摘要。
摘要内容不会在浏览器中显示出来，它是为了增加表格可读性(语义化)
    语法：
    <table summary="表格简介文本"></table>
        标题用以描述表格内容，标题显示位置：表格上方
    语法：
        <caption>标题文本</caption>
    -->
