<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>流动模式下的内联元素</title>
</head>

<body>
    <a href="http://www.baidu.com">百度</a><span>强调</span><em>重点</em>
    <strong>强调</strong>
</body>

</html>
<!--
    流动模型下，内联元素都会在所处的包含元素内从左到右水平分布显示。(内联元素可不像块状元素这么霸道独占一行)
1、上面例子中，内联元素标签a、span、em、strong都是内联元素。
-->
