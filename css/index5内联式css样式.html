<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>内联式css样式，直接写在现有html标签中</title>
    <style type="text/css">
        span {
            color: red;
        }
    </style>
</head>

<body>
    <p>慕课网,<span style="color:blue;font-weight:bold;">超酷的互联网</span>、IT技术免费学习平台，创新的网络一站式学习、实践体验;<span>服务及时贴心</span>，内容专业、<span>有趣易学</span>。专注服务互联网工程师快速成为技术高手！</p>
</body>

</html>
<!--内联式css样式表就是把css代码直接写在现有的html标签中，并且css样式代码要写在style=""双引号中，如果有多条css样式代码设置可以写在一起，中间用分号隔开-->
