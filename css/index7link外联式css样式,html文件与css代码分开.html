<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>外部式css样式,写在单独的一个文件中</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <p>慕课网,<span>超酷的互联网</span>、IT技术免费学习平台，创新的网络一站式学习、实践体验;<span>服务及时贴心</span>,内容专业、<span>有趣易学</span>。专注服务互联网工程师快速成为技术高手！</p>
</body>

</html>
<!--外联式css就是把css代码写一个单独的外部文件中，这个css样式文件以“.css”为扩展名。在<head>内(不是在<style>标签内)使用<link>标签将css样式文件链接到HTML文件内
即<link href="base.css" rel="stylesheet" type="text/css" />
    css样式文件名称以有意义的英文字母命名,如:main.css
    rel="stylesheet" type="text/css"是固定写法，不可修改
    <link>标签位置写在<head>标签内-->
