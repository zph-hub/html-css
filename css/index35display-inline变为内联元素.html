<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>内联元素</title>
    <style type="text/css">
        a,
        span,
        em {
            background: pink;
            /*设置a、span、em标签背景颜色都为粉色*/
        }
    </style>
</head>

<body>
    <a href="http://www.baidu.com" target="_blank">百度</a>
    <a href="http://www.google.com" target="_">谷歌</a>
    <span>3333333</span>
    <span>44444444</span><em>5555555</em>
</body>

</html>
<!--
    display:inline可以将块状元素设置为内联元素。如将块状元素div转换为内联元素：
        div{display:inline;}
    1、内联元素和其他元素都在一行上；
    2、内联元素的高度、宽度及顶部和底部边距不可设置；
    3、内联元素的宽度就是它包含的文字或图片的宽度，不可改变。
-->
