<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>字号、颜色</title>
    <style type="text/css">
        body {
            font-family: 宋体;
        }
        
        body {
            font-size: 12px;
            color: #666;
        }
        
        .stress {
            font-size: 20px;
            color: red;
        }
    </style>
</head>

<body>
    <h1>勇气</h1>
    <p>三年级时，我还是一个<span class="stress">胆小如鼠</span>的小女孩，上课从来不敢回答老师提问的问题，生怕回答错误老师会批评我，就一直没有勇气回答老师提出的问题。学校举办的活动我也没有勇气参加。</p>
    <p>到了三年级下学期时，我们班上了一节公开课，老师提出了一个很简单的问题班里很多同学都举手了，我环顾四周，就我没有举手。</p>
</body>

</html>
