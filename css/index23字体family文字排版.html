<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html charset=utf-8">
    <title>文字排版--字体</title>
    <style type="text/css">
        body {
            font-family: "宋体";
        }
    </style>
</head>

<body>
    <h1>勇气</h1>
    <p>三年级时，我还是一个胆小如鼠的小女孩，上课从来不敢回答老师提出的问题，生怕回答错误老师会批评我，就一直没有这个勇气来回答老师提出的问题。</p>
    <p>到了三年级下学期时，我们班上了一节公开课，老师提出了一个很简单的问题，班里很多同学都举手了，甚至成绩比我差的也举手了。</p>
</body>

</html>
<!--
    为网页中的文字设置字体。
语法:
    body{font-family:"宋体";}
    如果用户本地电脑没有安装你设置的字体，就会显示浏览器默认字体。
-->
