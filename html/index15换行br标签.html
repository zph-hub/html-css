<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>br换行标签的使用</title>
</head>

<body>
    <h2>《咏桂》</h2>
    <p>暗淡轻黄体性柔，<br />情疏迹远只留香。<br />何须浅碧深红色，<br />自是花中第一流。</p>
</body>

</html>
<!--<br />标签可以分行显示文本，此标签是一个空标签，没有HTML内容的标签就是空标签，空标签只需要写一个开始标签，这样的标签有<br />、<hr />、<img />等-->
