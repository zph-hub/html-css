<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>JS的判断语句</title>
    <script type="text/javascript">
        var score = 80; //score变量存储成绩，储值为80
        if (score >= 80) {
            document.write("很棒，成绩及格了。");
        } else {
            document.write("加油，成绩不及格");
        }
    </script>
</head>

<body></body>

</html>
<!-- 
    判断语句语法：
    if(条件)
    {条件成立时执行的代码}
    else
    {条件不成立时执行的代码}
-->
