<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>块级元素</title>
    <style type="text/css">
        div,
        p {
            background: pink;
        }
        
        a {
            display: block;
        }
    </style>
</head>

<body>
    <a>内联元素转换为块状元素</a>
    <a>独占一行的块状元素</a>
    <div>div1</div>
    <div>div2</div>
    <p>段落1段落1段落1</p>
</body>

</html>
<!--
    1、设置display:block可以将元素显示为块级元素，如下代码就是将内联元素a转换为块状元素，从而使a元素具有块状元素特点。
        a{display:block;}
        display属性规定元素应该生成的框的类型。
        属性值：
        block:此元素将显示为块级元素，此元素前后会带有换行符。
        inline:默认，此元素会被显示为内联元素，前后无换行符。
    2、背景缩写属性background可以在一个声明中设置所有的背景属性。
        background-image:指定要使用的一个或多个背景图像
        background-attachment:设置背景图像是否固定或者随着页面的其余部分滚动。
    3、每个块级元素都从新的一行开始，并且其后的元素也另起一行。(一个块级元素独占一行)
    4、元素的高度，宽度。行高以及顶和底边距都可设置。
    5、元素宽度在不设置的情况下，是它本身父容器的100%(和父元素的宽度一致)，除非设定一个宽度。
-->
