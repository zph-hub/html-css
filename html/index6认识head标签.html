<title>标签:在<title>和</title>标签之间的文字内容是网页的标题信息，它会出现在浏览器的标题栏中。

<head></head>标签用于定义文档头部，它是所有头部元素的容器，例如:<title>、
    <script>、<style>、<link>、<meta>等标签都在<head>标签内-->
