<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>层叠</title>
    <style type="text/css">
        p {
            color: red;
        }
        
        p {
            color: green;
        }
        
        p {
            color: blue;
        }
    </style>
</head>

<body>
    <h1>勇气</h1>
    <p>三年级时，我还是一个胆小如鼠的小女孩，上课从来不敢回答老师提出的问题，生怕回答错误了老师会批评我，就一直没有这个勇气来回答老师提出的问题。学校举办的活动我也没有勇气参加。</p>
    <p>到了三年级下学期，我们班上了一节公开课，老师提出了一个很简单的问题，班里很多人都举手了，甚至他么成绩比我差的都举手了，我可去你大爷的把，老子打够了，狗屁的你他么不举手，难道是老子不让你举吗，cao。</p>
</body>

</html>
<!--
    层叠就是在html文件中对于同一个元素可以有很多个css样式存在，当具有相同权值的样式存在时，会根据这些css样式的前后顺序来决定，处于最后面的css样式会被应用。
如上例，后面的样式会覆盖前面的样式，最终为蓝色。
所以说css优先级为:
    内联式>嵌入式>外部式
-->
